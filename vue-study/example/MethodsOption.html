<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Methods Option</title>
  <script src="../assets/js/vue.js" charset="utf-8"></script>
</head>

<body>
  <h1>Methods Option 实例</h1>
  <hr>
  <div id="app">
    {{a}}
    <button @click='add(2,this)'>add</button>
    <p><btn @click.native="add(1)"></btn></p>
  </div>
  <button onclick="app.add(3)">外部add</button>
  <script type="text/javascript">
  var btn = {
    template: `<button>btn组件</button>`
  }
    var app = new Vue({
      el: '#app',
      data: {
        a: 0
      },
      methods: {
        add(num) {
          if(num !=''){
            this.a += num;
          }else {
            this.a ++
          }
        }
      },
      components: {
        'btn': btn
      }
    })
  </script>
</body>

</html>
