<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hello World</title>
  <script src="../assets/js/vue.js" charset="utf-8"></script>
</head>
<body>
  <h1>hello world</h1>
  <hr>
  <div id="app">
    {{msg}}

    var app = new Vue({
      el: '#app',
      data: {
        msg: 'HELLO WORLD!'
      }
    })
  </script>
</body>
</html>
