<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>propsData Option</title>
  <script src="../assets/js/vue.js" charset="utf-8"></script>
</head>

<body>
  <h1>propsData Option 实例</h1>
  <hr>
  <div id="app">

  </div>
  <header></header>

  <script type="text/javascript">
    var header_a = Vue.extend({
      template: `<p>{{msg}}-{{a}}</p>`,
      data: function() {
        return {
          msg: 'hello,I am header'
        }
      },
      props: ['a']
    });
    new header_a({propsData:{a:123}}).$mount('header');

    var app = new Vue({
      el: '#app',
      data: {
        msg: ''
      }
    })
  </script>
</body>

</html>
