<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>computed Option</title>
  <script src="../assets/js/vue.js" charset="utf-8"></script>
</head>

<body>
  <h1>computed Option 实例</h1>
  <hr>
  <div id="app">
    <p>{{newPrice}}</p>
    <ul>
      <li v-for="news in newsList">
        <span>{{news.title}}</span>
        <span>{{news.date}}</span>
      </li>
    </ul>
    <ol>
      <li v-for="news in resverNews">
        <span>{{news.title}}</span>
        <span>{{news.date}}</span>
      </li>
    </ol>
  </div>

  <script type="text/javascript">
    var newsList = [
      {'title': '十九大后，习近平频频喊话“关键少数”',date: '2017/3/14'},
      {'title': '习近平应约同韩国总统通电话 会见英国前首相',date: '2017/3/15'},
      {'title': '习近平：“老虎”要露头就打 “苍蝇”乱飞也要拍',date: '2017/3/16'},
      {'title': '“瑞犬迎新 幸福中华” 我们来了! 领航新征程',date: '2017/3/17'},
    ];
    var app = new Vue({
      el: '#app',
      data: {
        price: 123,
        newsList: newsList
      },
      computed: {
        newPrice: function() {
          return this.price + '¥' + '=' + this.price + '元'
        },
        resverNews: function() {
          return this.newsList.reverse();
        }
      }
    })
  </script>
</body>

</html>
