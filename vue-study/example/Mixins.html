<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../assets/js/vue.js" charset="utf-8"></script>
  <title>Mixins</title>
</head>

<body>
  <h1>Mixins 实例</h1>
  <hr>
  <div id="app">
    <p>{{num}}</p>
    <button type="button" name="button" @click="add">add</button>
  </div>

  <script type="text/javascript">
    var addLog = {
      updated: function() {
        console.log("数据放生变化,变化成" + this.num + ".");
      }
    };
    Vue.mixin({
      updated: function() {
        console.log("全局混入" + this.num + ".");
      }
    })
    var app = new Vue({
      el: '#app',
      data: {
        num: 0
      },
      methods: {
        add: function() {
          this.num++
        }
      },
      mixins: [addLog],
      updated: function() {
        console.log("原生数据" + this.num + ".");
      }
    })
  </script>
</body>

</html>
