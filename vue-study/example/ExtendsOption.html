<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../assets/js/vue.js" charset="utf-8"></script>
  <title>Mixins</title>
</head>

<body>
  <h1>Mixins 实例</h1>
  <hr>
  <div id="app">
    <p>{{num}}</p>
    <p>${num}</p>
    <button type="button" name="button" @click="add">add</button>
  </div>

  <script type="text/javascript">
    var extendObj = {
      updated: function() {
        console.log("我是扩展的updated");
      },
      add: function() {
        console.log('我是扩展的的方法')
        this.num++
      }
    };
    var app = new Vue({
      el: '#app',
      data: {
        num: 0
      },
      methods: {
        add: function() {
          console.log('我是原生的方法')
          this.num++
        }
      },
      updated: function() {
        console.log("原生updated数据" + this.num + ".");
      },
      extends: extendObj,
      delimiters:['${','}']
    })
  </script>
</body>

</html>
