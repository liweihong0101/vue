<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实例入门-实例属性</title>
  <script src="../assets/js/vue.js" charset="utf-8"></script>
  <script src="../assets/js/jquery-3.2.1.js" charset="utf-8"></script>
</head>

<body>
  <h1>实例入门-实例属性</h1>
  <hr>
  <div id="app">

  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        msg: 'hello world'
      },
      mounted() {
        //do something after mounting vue instance
        $('#app').html('我是jquery')
      },
      updated() {
        //do something after updating vue instance
        $('#app').html('我是jquery 更新了')
      },
      methods: {
        add() {
          console.log('调用了构造器内部的方法')
        }
      }
    })
    app.add()
  </script>
</body>

</html>
