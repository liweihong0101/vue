<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-text & v-html 实例</title>
  <script src="../assets//js/vue.js" charset="utf-8"></script>
</head>

<body>
  <h1>v-text & v-html 实例</h1>
  <hr>
  <div id="app">
    {{msg}}
    <br>
    <span v-text='msg1'></span>
    <br>
    <span v-text='msg2'></span>
    <br>
    <span v-html='msg2'></span>
  </div>
  <script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      msg: 'hello mustache{{}}!',
      msg1: 'hello v-text!',
      msg2: '<h2>hello v-html!</h2>',
    },
  });
</script>
</body>

</html>
