<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../assets/js/vue.js"></script>
  <title>component-1</title>
</head>

<body>
  <h1>component-1</h1>
  <hr>
  <div id="app">
    <jspang></jspang>
    <jsli></jsli>
  </div>
  <div id="app2">
    <jspang></jspang>
    <jsli></jsli>
  </div>

  <script type="text/javascript">
    //注册全局组件
    Vue.component('jspang', {
      template: `<div style="color:green;">全局化注册的jspang标签</div>`
    })
    var app = new Vue({
      el: '#app',
      data: {},
      components: {
        'jsli': {
          template: `<div style="color:red;">局部注册的jsli标签</div>`
        }
      }
    })
    var app = new Vue({
      el: '#app2',
      data: {}
    })
  </script>
</body>

</html>
