<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-if and v-else and v-show</title>
  <script src="../assets/js/vue.js" charset="utf-8"></script>
</head>

<body>
  <h1>v-if and v-else and v-show</h1>
  <hr>
  <div id="app">
    <div v-if="isLogin">v-if：您好！</div>
    <div v-else="isLogin">请登陆！</div>
    <div v-show="isLogin">v-show：您好！</div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        isLogin: false
      }
    })
  </script>
</body>

</html>
